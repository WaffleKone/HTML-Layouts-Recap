<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Layouts Recap</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/70dacc7453.js" crossorigin="anonymous"></script>

    <body>
        <div id="pic">
            <img src="https://loremflickr.com/500/150" alt="Large Random Cat Photo">

                <i class="fa-solid fa-dog fa-2xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-cat fa-2xl"></i>
            </span>
            <span><i class="fa-solid fa-camera fa-2xl"></i></span>
        </div>
        <div id="mini-layout">
            <!-- TODO: Spans for 4-item wide mini layout -->
            <span>
                <div>
                    <img src="http://place-puppy.com/100x100" alt="randomized picture of a puppy">
                </div>
                <div>
                    <strong>Puppy Picture</strong>
                </div>
                <div>
                    Look at this little fella!
                </div>
            </span>
            <span>
                <div>
                    <img src="https://placebear.com/100/100" alt="randomized picture of a bear">
                </div>
                <div>
                    <strong>Bear Picture</strong>
                </div>
                <div>
                    Bear ears are cute!
                </div>
            </span>

                <div>
                    <img src="http://placekitten.com/100/100" alt="randomized picture of a cat">
                </div>
                <div>
                    <strong>Kitten Picture</strong>
                </div>
                <div>
                    Look at those cute eyes!
                </div>
            </span>
            <span>
                <div>
                    <img src="https://loremflickr.com/100/100" alt="randomized picture">
                </div>
                <div>
                    <strong>Kitten Picture</strong>
                </div>
                <div>
                    Cats are adorable!
                </div>
